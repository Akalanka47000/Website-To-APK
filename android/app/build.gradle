def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion flutter.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.website_to_apk"
        minSdkVersion 18
        targetSdkVersion 30
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    flavorDimensions "app"

    productFlavors {

        flutter {
            dimension "app"
            applicationId "com.flutter.app"
            versionCode flutterVersionCode.toInteger()
            versionName flutterVersionName
        }

        github {
            dimension "app"
            applicationId "com.github.app"
            versionCode flutterVersionCode.toInteger()
            versionName flutterVersionName
        }

        firebaseConsole {
            dimension "app"
            applicationId "com.firebase.console.app"
            versionCode flutterVersionCode.toInteger()
            versionName flutterVersionName
        }

        streamyard {
            dimension "app"
            applicationId "com.streamyard.app"
            versionCode flutterVersionCode.toInteger()
            versionName flutterVersionName
        }

        goodgameempire {
            dimension "app"
            applicationId "com.goodgameempire.app"
            versionCode flutterVersionCode.toInteger()
            versionName flutterVersionName
        }

    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
